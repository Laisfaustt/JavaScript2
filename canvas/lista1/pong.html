<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="meuCanvas" width="800" height="600"
        style="border: 5px solid black; background-color: rgb(216, 214, 214);"></canvas>

    <script>
        const canvas = document.getElementById("meuCanvas");
        const ctx = canvas.getContext("2d");

        //variaveis 
        //bolinha 
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3;
        let dy = -3;
        let raio = 10;

        //raquete 
        const raqueteAltura = 10;
        const raqueteLargura = 75;
        let raqueteX = (canvas.width - raqueteLargura) / 2;

        //controle 
        let direitaPressionada = false;
        let esquerdaPressionada = false;

        //eventos
        document.addEventListener("keydown", function (e) {
            if (e.key == "ArrowRight") {
                direitaPressionada = true;
            } else if (e.key == "ArrowLeft") {
                esquerdaPressionada = true;
            }
        });
        document.addEventListener("keyup", function (e) {
            if (e.key == "ArrowRight") {
                direitaPressionada = false;
            } else if (e.key == "ArrowLeft") {
                esquerdaPressionada = false;
            }
        });

        //desenhos 
        function desenhaBolinha() {
            ctx.beginPath();
            ctx.arc(x, y, raio, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        function desenhaRaquete() {
            ctx.beginPath();
            ctx.rect(raqueteX, canvas.height - raqueteAltura, raqueteLargura, raqueteAltura);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
        }

        //animacao 
        function desenhar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            desenhaBolinha();
            desenhaRaquete();

            x += dx;
            y += dy;

            //colisoes horizontais
            if (x + dx > canvas.width - raio || x + dx < raio) {
                dx = -dx;
            }

            //colisoes verticais
            if (y + dy < raio) {
                dy = -dy;
            }
            // Parte 6: Verificar colisões com o parte de baixo (raquete e fundo)
            else if (y + dy > canvas.height - raio) {
                if (x > raqueteX && x < raqueteX + raqueteLargura) {
                    dy = -dy;
                } else {
                    alert("Game over!");
                    return;
                }
            }

            // Parte 7: Movimentar a raquete com as setas
            if (direitaPressionada && raqueteX < canvas.width - raqueteLargura) {
                raqueteX += 7;
            } else if (esquerdaPressionada && raqueteX > 0) {
                raqueteX -= 7;
            }

            //Parte 8: Rodar no navegador 
            requestAnimationFrame(desenhar);
        }

        //Inicia a animação
        desenhar();

    </script>
